{% extends 'posts/base.html' %}

{% block title %} {{ page_title }} {% endblock title %}

{% block content %}

    <p>Sources</p>
    <p><a href="{% url 'posts:add_source' %}">Add Source</a></p>
    <ul>
        {% for source in sources %}
            <li>{{ source.title }}</li>
            {% empty %}
            <li>No source has been added yet</li>
        {% endfor %}
    </ul>

{% endblock content %}
