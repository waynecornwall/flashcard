{% extends 'posts/base.html' %}

{% block title %} {{ page_title }} {% endblock title %}

{% block content %}

    <form method="POST" action="{% url 'posts:delete_term' term.id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ term.word }}</p>
        <input type="submit" name="submit" value="Yes">
        <a href="{% url 'posts:index' %}">No</a>
    </form>


{% endblock content %}
