{% extends 'posts/base.html' %}

{% block title %} {{ page_title }} {% endblock title %}

{% block content %}

    <p>Back to <a href="{% url 'posts:definitions' term.id %}">{{ term.word }}</a></p>

    <form method="POST" action="{% url 'posts:add_def' term.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit">
    </form>

{% endblock content %}
